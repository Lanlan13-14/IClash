name: Android CI & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号，例如 1.0.1'
        required: true
      release_notes:
        description: 'Release 说明'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 签出代码
      - uses: actions/checkout@v4

      # 2. 校验 theme 资源
      - name: Verify theme files
        run: |
          echo "values 文件夹内容："
          ls -1 app/src/main/res/values
          for f in attrs.xml colors.xml themes.xml; do
            test -f app/src/main/res/values/$f \
              || (echo "ERROR: $f 缺失!" && exit 1)
          done

      # 3. 校验 icons 目录
      - name: Verify icons folder
        run: |
          echo "icons 目录结构："
          ls -R icons || (echo "ERROR: icons/ 不存在!" && exit 1)

      # 4. 删除默认 mipmap
      - name: Clean default mipmaps
        run: rm -rf app/src/main/res/mipmap-*/

      # 5. 拷贝自定义 icons
      - name: Copy custom icons
        run: |
          echo "Copying icons → res/"
          cp -rv icons/mipmap-* app/src/main/res/
          echo "Res 下的 mipmap 目录："
          ls -1 app/src/main/res | grep mipmap || (echo "ERROR: 无 mipmap 目录!" && exit 1)

      # 6. 设置 JDK17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 7. 设置 Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools-version: '34.0.0'

      # 8. 使用 Gradle Action 生成或确认 wrapper
      - name: Provision Gradle wrapper
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'
          wrapper: true

      # 9. 仅编译 Kotlin，捕获错误
      - name: Compile Kotlin & capture errors
        shell: bash
        run: |
          echo ">>> 列出 values/："
          ls -R app/src/main/res/values
          echo ">>> 开始 Kotlin 编译"
          ./gradlew clean compileDebugKotlin compileReleaseKotlin \
            --console=plain --info --stacktrace 2>&1 | tee compile.log

      # 10. Kotlin 编译失败时上传日志
      - name: Upload kotlin-compile-log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-compile-log
          path: compile.log

      # 11. 真正组装 APK 并捕获全量日志
      - name: Build Debug & Release APKs
        shell: bash
        run: |
          echo ">>> 开始组装 APK"
          ./gradlew assembleDebug assembleRelease \
            --console=plain --info --stacktrace 2>&1 | tee build.log

      # 12. 组装失败时上传完整日志
      - name: Upload full-build-log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: full-build-log
          path: build.log

      # 13. 创建 GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_notes }}

      # 14. 上传 Debug APK
      - name: Upload Debug APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: IClash-${{ github.event.inputs.version }}-debug.apk
          asset_content_type: application/vnd.android.package-archive

      # 15. 上传 Release APK
      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: IClash-${{ github.event.inputs.version }}-release.apk
          asset_content_type: application/vnd.android.package-archive